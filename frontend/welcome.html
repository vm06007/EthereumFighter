<!DOCTYPE html>
<html lang="en">
<head>
    <title>ETHTaipei</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onclick="toggleMusic()">
    <section class="splash-screen load">
        <div class="title">
            <h1 class="title-top"><span class="big">E</span>thereum</h1>
            <h1 class="title-bottom"><span class="big">F</span>ighte<span class="big">R</span></h1>
        </div>
        <div class="buttons grey-with-red">
            <a id="menu-connect" class="menu-item active">Connect Wallet</a>
            <a id="menu-spectator" class="menu-item">Spectator Mode</a>
            <div class="menu-separator">or</div>
            <a id="menu-pvp" class="menu-item">Player 1 vs Player 2</a>
            <a id="menu-settings" class="menu-item">Settings</a>
        </div>
        <div class="bottom">
            <div class="music grey-with-red">Music <span class="yellow-with-darkyellow">ON</span></div>
            <div class="grey-with-red">Credit <span class="yellow-with-darkyellow">1</span></div>
        </div>
    </section>
</body>
</html>
